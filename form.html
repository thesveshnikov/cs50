<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form onsubmit="greet(); return false;">
        <input type="text" id="name" placeholder="Name">
        <input type="submit">
    </form>
    <script>
        function greet() {
            const name = document.getElementById('name').value;
            alert(`Hello, ${name}!`);
        }
    </script>
</body>
</html>
